{% extends "base.html" %}

{% block body %}
    <div class="w-full px-4 py-8 bg-white dark:bg-gray-700 dark:text-white shadow-md rounded-lg mt-8">
        <div class="flex flex-row items-center justify-center">
            <h1 class="text-2xl font-semibold mb-4 flex-1">My Generations</h1>
            <a href=""
               class="flex items-center gap-2 bg-green-400 text-white py-2 px-4 rounded-xl dark:bg-green-800 dark:text-gray-100">
                        <span class="h-full">
                            Add New
                        </span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </a>
        </div>
        <div class="mt-4 ">
            <table class="w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 text-gray-500 dark:bg-gray-700 dark:text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        Title
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        Author
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        Processing
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        Files
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y text-gray-500 divide-gray-200 dark:bg-gray-700 dark:text-white">
                {% for item in history %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{ item.pk }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">{{ item.title }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">{{ item.author_override }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">{{ item.is_processing }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm flex space-x-2">
                            <a href="" class="hover:underline">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </a>
                            <a href="" class="hover:underline">
                               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                                </svg>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% include "components/pagination.html" %}
{% endblock %}
