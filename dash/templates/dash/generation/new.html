{% extends "base.html" %}

{% block body %}
    <style>
        .bg_image {
            background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        }

        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }
    </style>
    <div class="relative h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-no-repeat bg-cover relative items-center">
        <div class="absolute h-full opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    Upload your document here!
                </h2>
                <p class="mt-2 text-sm text-gray-400">An AI based Document to Pressentation generator.</p>
            </div>
            <form class="mt-8 space-y-3 " action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">Title</label>
                    <input class="text-base dark:bg-white text-gray-700 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                           type="text" name="title" placeholder="Title of the Presentation">
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">Author Name</label>
                    <input class="text-base dark:bg-white text-gray-700 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                           type="text" name="author_override" placeholder="Author of the Presentation">
                </div>
                    <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-bold text-gray-500 tracking-wide">Attach Document</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                                <div class="h-full w-full text-center flex flex-col items-center justify-center items-center">
                                    <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                                        <img class="has-mask h-36 object-center"
                                             src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg"
                                             alt="Upload Item Freepik Image">
                                    </div>
                                    <p class="pointer-none text-gray-500 ">
                                        <span class="text-sm">Drag and drop</span> files
                                        here
                                            or <span id="select-file" class="text-blue-600 hover:underline">select a
                                            file</span> from your computer
                                    </p>
                                </div>
                                <input name="document" type="file" class="hidden" id="file-input">
                            </label>
                        </div>
                    </div>                <p class="text-sm text-gray-300">
                    <span>File type: txt, docx, etc.</span>
                </p>
                <div>
                    <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
