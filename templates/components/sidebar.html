<div class="sm:w-full sm:max-w-[18rem]">
    <input type="checkbox" id="sidebar-mobile-fixed" class="sidebar-state"/>
    <label for="sidebar-mobile-fixed" class="sidebar-overlay"></label>
    <aside class="sidebar sidebar-fixed-left sidebar-mobile h-full justify-start max-sm:fixed max-sm:-translate-x-full">
        <section class="sidebar-title items-center p-4">
            <svg fill="none" height="42" viewBox="0 0 32 32" width="42" xmlns="http://www.w3.org/2000/svg">
                <rect height="100%" rx="16" width="100%"></rect>
                <path clip-rule="evenodd"
                      d="M17.6482 10.1305L15.8785 7.02583L7.02979 22.5499H10.5278L17.6482 10.1305ZM19.8798 14.0457L18.11 17.1983L19.394 19.4511H16.8453L15.1056 22.5499H24.7272L19.8798 14.0457Z"
                      fill="currentColor" fill-rule="evenodd"></path>
            </svg>
            <div class="flex flex-col">
                <span>PPI AI</span>
                <span class="text-xs font-normal text-content2">Free Tier</span>
            </div>
        </section>
        <section class="sidebar-content">
            <nav class="menu rounded-md">
                <section class="menu-section px-4">
                    <span class="menu-title">Main menu</span>
                    <ul class="menu-items">
                        <li>
                            <a href="{% url 'dash:history-list' %}" class="menu-item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3"></path>
                                </svg>
                                <span>History</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dash:generation-add' %}" class="menu-item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path>
                                </svg>
                                <span>Add New</span>
                            </a>
                        </li>
                        <li>
                            <input type="checkbox" id="menu-1" class="menu-toggle"/>
                            <label class="menu-item justify-between" for="menu-1">
                                <div class="flex gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-75" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span>Account</span>
                                </div>

                                <span class="menu-icon">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                             fill="currentColor">
											<path fill-rule="evenodd"
                                                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                  clip-rule="evenodd"></path>
										</svg>
									</span>
                            </label>

                            <div class="menu-item-collapse">
                                <div class="min-h-0">
                                    <label class="menu-item menu-item-disabled ml-6">Change Email</label>
                                    <label class="menu-item ml-6">Profile</label>
                                    <label class="menu-item ml-6">Change Password</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
                <div class="divider my-0"></div>
                <section class="menu-section px-4">
                    <span class="menu-title">Settings</span>
                    <ul class="menu-items">
                        <li class="menu-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="opacity-75" width="22" height="22"
                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M3 21l18 0"></path>
                                <path d="M3 10l18 0"></path>
                                <path d="M5 6l7 -3l7 3"></path>
                                <path d="M4 10l0 11"></path>
                                <path d="M20 10l0 11"></path>
                                <path d="M8 14l0 3"></path>
                                <path d="M12 14l0 3"></path>
                                <path d="M16 14l0 3"></path>
                            </svg>
                            Payments
                        </li>
                    </ul>
                </section>
            </nav>
        </section>
        <section class="sidebar-footer justify-end bg-gray-2 pt-2">
            <div class="divider my-0"></div>
            <div class="dropdown z-50 flex h-fit w-full cursor-pointer hover:bg-gray-4">
                <label class="whites mx-2 flex h-fit w-full cursor-pointer p-0 hover:bg-gray-4" tabindex="0">
                    <div class="flex flex-row gap-4 p-4">
                        <div class="avatar-square avatar avatar-md">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed={{ request.user.username }}"
                                 alt="avatar"/>
                        </div>
                        <div class="flex flex-col dark:text-white">
                            <span>
                                {% if request.user.first_name != "" or request.user.last_name != "" %}
                                    {{ request.user.first_name }} {{ request.user.last_name }}
                                {% else %}
                                    {{ request.user.username }}
                                {% endif %}
                            </span>
                        </div>
                    </div>
                </label>
            </div>
        </section>
    </aside>
</div>
